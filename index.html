<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <script src="./index.js"></script>
</head>

<body>
  <div class="main">

    <h3>Crypto clicker</h3>
      <span id="value">0</span>
      <button id="clickme">Click me</button>
      <p>you have +<span id="current_active_bonus">0</span> current bonus at each click</p>
      <button id="active_bonus">Buy active bonus</button> <p> Cost of an active bonus: <span id="active_bonus_cost">10</span></p>
      <button id="overclock_mouse">Overclock the mouse</button> <p>Cost of an overclocking: <span id="overclock_bonus_cost">75</span> (Warning: overclocking may cause unexpected behavior)</p>
      <p id="message_area"></p>
  </div>
  <div id="trophy_zone">
    <p>Here lays all your different trophys</p>
    <ul id="trophy_stand"></ul>
  </div>
  <div class="save_zone">
    <button id="auto_save">Enable Auto Save</button>
    <button id="save_cache">Save Cache Game</button>
    <button id="reload_from_cache">Reload Cache Game</button>
    <button id="save_text">Save Text Game</button>
    <button id="reload_from_text">Reload Text Game</button>
    <input type="text" id="output_save">  
  </div>  
  <div id="danger_zone">
    <button id="reset">Reset the game (cache included)</button>
  </div>
 </marquee>
</body>

</html>
